<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Importaciones - Yeferson Rosales Arlette Valdes</title>
</head>
<body>
    <h1>Registro de Empresas y Importaciones-GRUPO 6</h1>
    
    <form id="formEmpresa">
        <h2>Registrar Empresa</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
        <label for="rubro">Rubro:</label>
        <input type="text" id="rubro" name="rubro" required>
        <label for="tamaño">Tamaño:</label>
        <select id="tamaño" name="tamaño">
            <option value="pequeño">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
        </select>
        <button type="submit">Registrar Empresa</button>
    </form>

    <form id="formImportacion">
        <h2>Registrar Importación</h2>
        <label for="idImportacion">ID Importación:</label>
        <input type="text" id="idImportacion" name="idImportacion" required>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <label for="numeroProductos">Número de Productos:</label>
        <input type="number" id="numeroProductos" name="numeroProductos" required>
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" required>
        <button type="submit">Registrar Importación</button>
    </form>

    <button id="showModal">Mostrar Total de Importaciones</button>

    <h2>Importaciones</h2>
    <div id="tablaImportaciones"></div>

    <div id="modal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Detalles de Importación</h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
